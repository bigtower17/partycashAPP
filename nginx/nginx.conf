# Reindirizza tutto il traffico HTTP su HTTPS
server {
    listen 80 default_server;
    server_name partycash.me www.partycash.me;
    return 301 https://$host$request_uri;
}

# Blocco per HTTPS
server {
    listen 443 ssl;
    server_name partycash.me www.partycash.me;

    # Certificati SSL
    ssl_certificate /etc/letsencrypt/live/partycash.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/partycash.me/privkey.pem;

    # Sicurezza SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Aggiunta header per HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Serve il frontend (SPA)
    location / {
        try_files $uri $uri/ /index.html;
        proxy_pass http://frontend:80;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API backend
    location /api/ {
        proxy_pass http://backend:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
