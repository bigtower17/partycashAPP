# Blocco per reindirizzare tutto l'HTTP verso HTTPS
server {
    listen 80 default_server;
    server_name partycash.me www.partycash.me;
    return 301 https://$host$request_uri;
}

# Blocco per HTTPS
server {
    listen 443 ssl;
    server_name partycash.me www.partycash.me;

    # Percorsi dei certificati (modifica in base a come li gestisci)
    ssl_certificate /etc/letsencrypt/live/partycash.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/partycash.me/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    # Eventuali altre direttive SSL per la sicurezza (HSTS, etc.)

    location / {
    try_files $uri $uri/ /index.html;
    proxy_pass http://frontend:80;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}
    location /api/ {
    proxy_pass http://backend:3000/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

}
